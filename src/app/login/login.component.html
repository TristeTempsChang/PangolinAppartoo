<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form [formGroup]="registerForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" formControlName="username" placeholder="Username" required>
                <input type="password" formControlName="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm password" formControlName="Confirmpassword" required>
                <button type="submit" (click)="submitRegister()" [disabled]="registerForm.invalid">Sign up</button>
              </form>
        </div>
        <div class="login">
            <form [formGroup]="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" formControlName="username" placeholder="Username" required="" >
                <input type="password" formControlName="password" placeholder="Password" required="">
                <button type="submit" (click)="submitLogin()" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
</div>
