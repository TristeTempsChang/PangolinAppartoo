<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form [formGroup]="registerForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" formControlName="username" placeholder="Username">
                <input type="email" formControlName="email" placeholder="E-mail">
                <input type="password" formControlName="password" placeholder="Password">
                <input type="password" placeholder="Confirm password" formControlName="Confirmpassword">
                <button type="submit" (click)="submitRegister()">Sign up</button>
              </form>
        </div>
        <div class="login">
            <form [formGroup]="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" formControlName="username" placeholder="Username">
                <input type="password" formControlName="password" placeholder="Password">
                <button type="submit" (click)="submitLogin()">Login</button>
            </form>
        </div>
</div>
